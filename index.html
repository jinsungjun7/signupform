<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="odinheader">
            <img src="images/odin.png" alt="odin icon" width="50px">
            <h1 class="odin">Odin</h1>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@iangvalerio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ian Valerio</a> on <a href="https://unsplash.com/s/photos/anime?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>

    <div class="form-header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to.</p>
    </div>

    <form action="" method="put">
        <fieldset>
        <title>Let's do this!</title>

        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" id="first-name">

        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name">

        <label for="email">EMAIL</label>
        <input type="mail" name="email" id="email">

        <label for="phone">PHONE NUMBER</label>
        <input type="number" name="phone" id="phone">

        <label for="password">PASSWORD</label>
        <input type="text" name="password" id="password">

        <label for="password-conf">CONFIRM PASSWORD</label>
        <input type="text" name="password-conf" id="password-conf">
        
        </fieldset>

        <button>Create Account</button>

        <div class="login">
            Already have an account? <a href="login">Log in</a> 
        </div>
    </form>
</body>
</html>
